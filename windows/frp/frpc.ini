[common]
server_addr = {{ .Envs.FRP_SERVER_ADDR }}
server_port = {{ .Envs.FRP_SERVER_PORT }}
authentication_method = token
token = {{ .Envs.FRP_TOKEN }}

[ssh]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = {{ .Envs.FRP_SSH_PORT }}

[rdp]
type = tcp
local_ip = 127.0.0.1
local_port = 3389
remote_port = {{ .Envs.FRP_RDP_PORT }}
